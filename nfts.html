<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NFTs</title>
    <!-- Google Fonts & Material Icons -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body.material-bg {
            font-family: 'Roboto', Arial, sans-serif;
            background: #f9fbe7;
            margin: 0;
            padding: 0;
        }
        .material-header {
            background: linear-gradient(90deg, #d4ff00 0%, #fffde7 100%);
            color: #33691e;
            padding: 16px 0 8px 0;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: 1px;
            box-shadow: 0 2px 4px rgba(76, 175, 80, 0.08);
        }
        .material-link {
            color: #689f38;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            margin-bottom: 18px;
            display: inline-block;
        }
        .material-container {
            max-width: 900px;
            margin: 32px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(205, 220, 57, 0.12);
            padding: 32px 24px 24px 24px;
        }
        .material-title {
            color: #689f38;
            margin-bottom: 24px;
            font-size: 2rem;
            font-weight: 500;
            text-align: center;
        }
        .nft-card {
            background: #fffde7;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(205, 220, 57, 0.10);
            margin-bottom: 28px;
            padding: 18px 18px 12px 18px;
            transition: box-shadow 0.2s;
        }
        .nft-card:hover {
            box-shadow: 0 6px 24px rgba(205, 220, 57, 0.18);
        }
        .nft-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 8px;
        }
        .nft-table th, .nft-table td {
            padding: 8px 12px;
            text-align: left;
        }
        .nft-table th {
            background: #d4ff00;
            color: #33691e;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 6px 6px 0 0;
        }
        .nft-table td {
            background: #fff;
            color: #33691e;
            font-size: 1rem;
        }
        .nft-id {
            color: #afb42b;
            font-weight: 500;
        }
        .nft-wallet {
            color: #33691e;
            font-weight: 500;
        }
        .nft-description {
            background: #f9fbe7;
            border-left: 4px solid #ffd600;
            padding: 12px 16px;
            border-radius: 0 0 6px 6px;
            color: #444;
            font-size: 1rem;
            margin-bottom: 0;
            word-break: break-word;
        }
        @media (max-width: 700px) {
            .material-container {
                padding: 16px 4vw 18px 4vw;
            }
            .material-title {
                font-size: 1.3rem;
            }
            .nft-table th, .nft-table td {
                font-size: 0.95rem;
                padding: 6px 6px;
            }
            .nft-description {
                font-size: 0.95rem;
                padding: 8px 8px;
            }
        }
    </style>
</head>
<body class="material-bg">
    <div class="material-header">
        <a href="http://funhub.lol/" class="material-link" style="color:inherit;text-decoration:none;">
            <span class="material-icons" style="vertical-align:middle;">collections</span>
            <span style="vertical-align:middle;">NFTs</span>
        </a>
    </div>
    <div class="material-container">
        <div class="material-title">FUN_NFT Collection</div>
        
    </div>
</body>
</html>
