<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<a href="https://funhub.lol">FunHub</a>
    <h1>Pages</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Page Name</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            {% for page in pages %}
            <tr>
                <td>{{ page.replace(".html","") }}</td>
                <td><a href="{{ 'https://funhub.lol/app/generated_pages/' ~ page }}" target="_blank">{{page}}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
