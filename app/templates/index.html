<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #90caf9 100%);
            color: #0d1b2a;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 40px;
        }
        h1 {
            color: #1976d2;
            text-align: center;
            margin-bottom: 32px;
        }
        a {
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            color: #0d47a1;
            text-decoration: underline;
        }
        table {
            width: 60%;
            margin: 0 auto;
            border-collapse: collapse;
            background: #f5faff;
            box-shadow: 0 2px 12px rgba(33,150,243,0.10);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 14px 18px;
            text-align: left;
        }
        th {
            background: #1976d2;
            color: #fff;
            font-size: 1.1rem;
        }
        tr:nth-child(even) {
            background: #e3f2fd;
        }
        tr:nth-child(odd) {
            background: #bbdefb;
        }
        tr:hover {
            background: #90caf9;
        }
    </style>
</head>
<a href="https://funhub.lol">FunHub</a>
    <h1>Pages</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Page Name</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            {% for page in pages %}
            <tr>
                <td>{{ page.replace(".html","") }}</td>
                <td><a href="{{ 'https://funhub.lol/app/generated_pages/' ~ page }}" target="_blank">{{page}}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
