<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at 60% 40%, #fffbe6 0%, #ffd700 60%, #bfa100 100%);
      font-family: 'Orbitron', 'Share Tech Mono', sans-serif;
      color: #bfa100;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .nft-card {
      background: linear-gradient(135deg, #fffbe6 60%, #ffe066 100%);
      border: 4px double #ffd700;
      border-radius: 24px;
      box-shadow: 0 0 40px 10px #ffd700, 0 0 80px 10px #fffbe6 inset;
      max-width: 440px;
      padding: 2.2rem 1.5rem 1.7rem 1.5rem;
      backdrop-filter: blur(16px);
      position: relative;
      overflow: hidden;
      animation: glitter 2.5s linear infinite alternate;
    }
    @keyframes glitter {
      0% { box-shadow: 0 0 40px 10px #ffd700, 0 0 80px 10px #fffbe6 inset; }
      100% { box-shadow: 0 0 80px 20px #fffbe6, 0 0 120px 20px #ffd700 inset; }
    }
    .nft-image {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 0 32px #ffd700, 0 0 12px #fffbe6 inset;
      margin-bottom: 1.2rem;
      border: 3px solid #ffd700;
      background: #fffbe6;
    }
    .nft-title {
      font-size: 2.1rem;
      margin-bottom: 0.7rem;
      color: #ffd700;
      text-shadow: 0 0 18px #fffbe6, 0 0 8px #bfa100;
      letter-spacing: 0.08em;
      font-family: 'Orbitron', 'Share Tech Mono', sans-serif;
      font-weight: bold;
    }
    .nft-description {
      font-size: 1.08rem;
      margin-bottom: 1.2rem;
      line-height: 1.7;
      color: #bfa100;
      background: rgba(255, 255, 224, 0.7);
      border-radius: 10px;
      padding: 0.7rem 1rem;
      box-shadow: 0 0 8px #ffe066 inset;
    }
    .nft-meta {
      font-size: 1.05rem;
      margin-bottom: 1.1rem;
      color: #bfa100;
      background: linear-gradient(90deg, #fffbe6 60%, #ffe066 100%);
      border-radius: 8px;
      padding: 0.5rem 1rem;
      box-shadow: 0 0 8px #ffd700 inset;
    }
    .cpub-score {
      font-size: 1.15rem;
      font-weight: bold;
      color: #fffbe6;
      background: linear-gradient(90deg, #ffd700 0%, #bfa100 100%);
      padding: 0.4rem 1rem;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 16px #ffd700, 0 0 8px #fffbe6 inset;
      margin-bottom: 0.7rem;
      letter-spacing: 0.05em;
      border: 2px solid #fffbe6;
      text-shadow: 0 0 8px #bfa100;
    }
  </style>
  <div class="nft-card">
    <img src="{{ image }}" alt="NFT Artwork" class="nft-image" />
    <div class="nft-title">{{ title }}</div>
    <div class="nft-description">{{ body }}</div>
    <div class="nft-meta">
      <strong>Author:</strong> <span style="color:#ffd700;">{{ username }}</span><br />
      <strong>Wallet:</strong> <span style="color:#ffd700;">{{ wallet_address }}</span><br />
      <strong>ID:</strong> <span style="color:#ffd700;">{{ id if id else token_id }}</span>
    </div>
    <div class="cpub-score">
      CPUB Score: 
      {% if cpub_score %}
        {{ cpub_score }}
      {% else %}
        1
      {% endif %}
    </div>
  </div>
</body>
</html>
