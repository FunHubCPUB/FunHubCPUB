
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mint CPUB Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    #formNebulaCore {
      max-width: 440px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
    }

    .inputNebula {
      background: rgba(255,255,255,0.08);
      border: 1px solid #555;
      border-radius: 10px;
      padding: 0.75rem;
      color: #fff;
    }

    .mintBlastBtn {
      width: 100%;
      margin-bottom: 0.75rem;
      padding: 0.75rem;
      font-weight: bold;
      border-radius: 10px;
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
      border: none;
      color: white;
      transition: transform 0.2s ease;
    }

    .mintBlastBtn:hover {
      transform: scale(1.05);
    }

    .labelCosmos {
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
      font-weight: 500;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div id="formNebulaCore" class="container text-start">
    <h2 class="text-center mb-4">ðŸš€ Mint CPUB Artifact</h2>

    <form id="cpubMintForm" enctype="multipart/form-data" method="POST" action="{{ url_for('mint') }}">
      <div class="mb-3">
        <label for="evmWarpGate" class="labelCosmos">Wallet Address (EVM compatible)</label>
        <input type="text" name="wallet_address" id="evmWarpGate" class="form-control inputNebula" placeholder="0xYourWalletHere" required pattern="^0x[a-fA-F0-9]{40}$">
      </div>

      <div class="mb-3">
        <label for="userAliasQuantum" class="labelCosmos">Username</label>
        <input type="text" name="username" class="form-control inputNebula" id="userAliasQuantum" placeholder="Your cosmic handle" required>
      </div>

      <div class="mb-3">
        <label for="artifactLore" class="labelCosmos">Body Text</label>
        <textarea class="form-control inputNebula" name="description" id="artifactLore" rows="4" placeholder="Describe your CPUB artifact..." required></textarea>
      </div>

      <div class="mb-3">
        <label for="stellarUpload" class="labelCosmos">Upload Image</label>
        <input class="form-control inputNebula" type="file" name="image" id="stellarUpload" accept="image/*">
      </div>

      <div class="mb-3">
        <label for="cpub_amount" class="labelCosmos">CPUB Amount</label>
        <select name="cpub_amount" id="cpub_amount" class="form-select inputNebula" required>
          <option value="1">1 CPUB</option>
          <option value="10">10 CPUB</option>
          <option value="100">100 CPUB</option>
        </select>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="mintBlastBtn">Mint</button>
      </div>
    </form>
  </div>

</body>
</html>
