<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0ff, #f0f, #0f0);
      font-family: 'Orbitron', 'Share Tech Mono', sans-serif;
      color: #fff;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .nft-card {
      background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(0,0,0,0.3));
      border: 3px double #ff00cc;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.5);
      max-width: 420px;
      padding: 1.5rem;
      backdrop-filter: blur(12px);
      position: relative;
      overflow: hidden;
    }
    .nft-image {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff0;
      margin-bottom: 1rem;
      border: 2px solid #00ffff;
    }
    .nft-title {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #ff00cc;
      text-shadow: 0 0 8px #00ffff;
    }
    .nft-description {
      font-size: 0.95rem;
      margin-bottom: 1rem;
      line-height: 1.5;
      color: #00ff99;
    }
    .nft-meta {
      font-size: 0.85rem;
      margin-bottom: 1rem;
      color: #ffff00;
    }
    .cpub-score {
      font-size: 1rem;
      font-weight: bold;
      color: #ff3300;
      background: #000;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      display: inline-block;
      box-shadow: 0 0 10px #ff3300;
    }
  </style>
</head>
<body>
  <div class="nft-card">
    <img src="https://funhub.lol/app/images/default.jpg" alt="NFT Artwork" class="nft-image" />
    <div class="nft-title"></div>
    <div class="nft-description">https://funhub.lol/app/images/default.jpg

</div>
    <div class="nft-meta">
      <strong>Author:</strong> <br />
      <strong>Wallet:</strong> 0xff3a04f9eb0d92a557010182cf25e8e2a4ebff77<br />
      <strong>Token ID:</strong> 55
    </div>
    <div class="cpub-score">
      CPUB Score: 
      
        1
      
    </div>
  </div>
</body>
</html>
